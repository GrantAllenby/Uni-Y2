<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <form id="selectForm" action="javascript:alert('form submitted');" method="get">
    <div class='item'>
        <span class='item'>Scissors</span>
        <span class='price'>55.00</span>
        <span class='chosen'><input type='checkbox' name='event[]' value='7' data-price='55.00'></span>
    </div>
    <div class='item'>
        <span class='item'>water</span>
        <span class='price'>0.00</span>
        <span class='chosen'><input type='checkbox' name='event[]' value='12' data-price='0.00'></span>
    </div>
    <section id="checkCost">
        <h2>Total cost</h2>
        Total <input type="text" name="total" size="10" readonly>
    </section>
    </form>
</main>
<script type="text/javascript">
    window.addEventListener("load", function() {
        "use strict";
        const l_form = document.getElementById("selectForm"); //Creates a reference to the form
        l_form.total.value = 0; //Defines the total as Â£0
        l_form.onchange = calculateTotal; //when the form is changed, calculates the total.

        function calculateTotal() {
            let l_total = 0; //defines l_total as 0

            const l_items = l_form.querySelectorAll("div.item"); //get array of events
            const l_itemsCount = l_items.length; //get length of the array

            //Loops through the items array
            for (let t_i = 0; t_i < l_itemsCount; t_i++) {
                let t_item = l_items[t_i];
                const t_checkbox = t_item.querySelector("input[data-price][type=checkbox]");

                if (t_checkbox.checked) {
                    l_total = l_total + parseFloat(t_checkbox.dataset.price);
                }// end of if
            }//end of for
            l_total.toFixed(2);
            l_form.total.value = l_total;
        }
    });
</script>
</body>
</html>
